{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5" style="background-image: url('/main/static/Assets/login.jpg');">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-warning text-dark" style="margin-top: 170px;">
                <div class="card-body">
                    <h1 class="text-center mb-4">Login</h1>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-block mt-3 text-warning">Login</button>
                        </div>
                    </form>
                    {% if messages %}
                        <ul class="mt-3">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <p class="mt-3 text-center">Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
