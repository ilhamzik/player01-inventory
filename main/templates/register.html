{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    <style>
        body {
            background-color: black;
            color: orange;
        }
        
        .center-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .special-paragraph {
            margin-top: 45px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        th {
            border: 1px solid #c9582b;
            text-align: center;
            padding: 8px;
        }

        td {
            border: 1px solid #d3852b;
            text-align: left;
            padding: 8px;
        }
    
        tr:nth-child(even) {
            background-color: #0a0707;
        }
    </style>
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
            </table>  
            <td><input type="submit" name="submit" value="Sign up"/></td>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
